<div class="main-image">
    <section class="mat-typography">
        <h1 class="mat-display-1">Table Definitions</h1>
        <p>A lexicon of incompetence and corruption</p>
    </section>
</div>

<div class="table-container mat-elevation-z8">
    <table mat-table matSort #table [dataSource]="dataSource">

        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
          <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>

        <ng-container matColumnDef="explanation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Definition </th>
          <td mat-cell *matCellDef="let element"> {{element.explanation}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

    </table>
</div>
